<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
a:link {
	color: purple;
	text-decoration: none;
}

a:visited {
	color: red;
}

a:hover {
	text-decoration: underline;
	color: black;
}

a:active {
	background: yellow;
}
</style>

</head>
<body>

	<a href="#">test</a> &nbsp;
	<a href="https://www.naver.com">naver</a>
	<hr>
	link:웹 문서에서 사용자가 방문하지 않았던 곳 표시
	<br> visited : 웹 문서에서 사용자가 방문한 곳 표시
	<br> hover : 마우스가 올라갓을 경우
	<br> active : 클릭되는 순간
	<br>



</body>
</html>
