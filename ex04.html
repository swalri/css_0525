<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
div {
	width: 200px;
	height: 100px;
	color: blue;
	background: green;
	opacity: 0.9; /*해상도*/
}
/*애니메이션 : 마우스가 위에 있을경우*/
div:hover {
	width: 400px;
	height: 50px;
	color: red;
	background: yellow;
	opacity: 0.5;
	transition: all 1s linear 0.3s; /*지정 시간안에 실행하라는 코드*/
}
</style>

</head>
<body>

	<h2>가상 선택자</h2>
	<!-- <div>가상 선택지</div> -->
	<div>가상 클래스를 이요한 애니메이션 효과</div>



</body>
</html>
