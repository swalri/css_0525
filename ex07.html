<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div {
	text-align: center;
	background: yellow;
}

.img {
	width: 100px;
	height: 100px;
	transition: all 0.2s;
}

.img:hover {
	transform: scale(1.1);
}

.over {
	overflow: hidden;
	width: 100px;
	height: 100px;
	margin: auto;
}
</style>
</head>
<body>
	<div class="over">
		<img class="img" alt="" src="img.png">
	</div>
</body>
</html>
