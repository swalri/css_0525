<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="test.css" rel="stylesheet">
</head>
<body>
	글자 크기는 기본 16px
	<br> 글자 크기 단위
	<br> - px : 해상도에 따라 상대적으로 달라지는 단위
	<br> - % : 부모 요소의 글자 크기를 100% 기준으로 계산
	<br> - em : 부모 요소의 글자 크기를 100% 기준으로 100분의 1단위
	<br> - pt : 고정 크기를 가진다
	<br>
	<a href="http://pxtoem.com" target="_blank"> 단위 변화 사이트 </a>
	<div class="px">내용</div>
	<div class="pt">내용</div>
	<hr>
	<div class="per">부모가 없는 기본 16px의 150%</div>
	<div class="em">부모가 없는 기본 16px의 1.5em</div>
	<hr>
	<div class="px">
		부모 24px크기
		<div class="px">자식 24px</div>
		<div class="per">자식 150%</div>
		<div class="em">자식 1.5em</div>
		<div class="pt">자식 24px</div>
	</div>



</body>
</html>
